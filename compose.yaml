services:
  grist:
    image: gristlabs/grist:latest
    environment:
      # Enable sandboxing
      GRIST_SANDBOX_FLAVOR: gvisor

      # Forces Grist to only use a single team called 'GristCon'
      GRIST_SINGLE_ORG: brightstar   # alternatively, GRIST_ORG_IN_PATH: "true" for multi-team operation
      # Force users to login (disable anonymous access)
      GRIST_FORCE_LOGIN: true
      # Default email for the "Admin" account
      GRIST_DEFAULT_EMAIL: ${GRIST_DEFAULT_EMAIL}

      # Postgres database setup
      TYPEORM_DATABASE: grist
      TYPEORM_USERNAME: grist
      TYPEORM_HOST: grist-db
      TYPEORM_LOGGING: false
      TYPEORM_PASSWORD: ${DATABASE_PASSWORD}
      TYPEORM_PORT: 5432
      TYPEORM_TYPE: postgres

      # Redis setup
      REDIS_URL: redis://grist-redis

      # MinIO setup. This requires the bucket set up on the MinIO instance with versioning enabled.
      GRIST_DOCS_MINIO_ACCESS_KEY: grist
      GRIST_DOCS_MINIO_SECRET_KEY: ${MINIO_PASSWORD}
      GRIST_DOCS_MINIO_USE_SSL: 0
      GRIST_DOCS_MINIO_BUCKET: grist-docs
      GRIST_DOCS_MINIO_ENDPOINT: grist-minio
      GRIST_DOCS_MINIO_PORT: 9000

      # External Storage for attachments
      GRIST_EXTERNAL_ATTACHMENTS_MODE: "snapshots"

      GRIST_OIDC_SP_HOST: https://${GRIST_DOMAIN}
      GRIST_OIDC_IDP_ISSUER: https://${GRIST_DOMAIN}/keycloak/realms/myrealm
      GRIST_OIDC_IDP_SCOPES: openid profile email

      # the ID you chose for the Keycloak client
      GRIST_OIDC_IDP_CLIENT_ID: gristclient

      # the client secret generated by Keycloak retrieved earlier
      GRIST_OIDC_IDP_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}

      GRIST_OIDC_SP_EXTRA_PROPS_TO_STORE: email_verified,preferred_username
    volumes:
      # Where to store persistent data, such as documents.
      - ${PERSIST_DIR}/grist:/persist
    ports:
      - "8484:8484"
    depends_on:
      grist-db:
        condition: service_started
      grist-redis:
        condition: service_started
      grist-minio:
        condition: service_started
      minio-setup:
        condition: service_completed_successfully
      kc_postgresql:
        condition: service_started
      keycloak:
        condition: service_healthy

    develop:
      watch:
      - action: sync+restart
        path: ../../_build
        target: /grist/_build


  grist-db:
    image: postgres:alpine
    environment:
        POSTGRES_DB: grist
        POSTGRES_USER: grist
        POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - ${PERSIST_DIR}/postgres:/var/lib/postgresql/data

  grist-redis:
    image: redis:alpine
    volumes:
      - ${PERSIST_DIR}/redis:/data

  grist-minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: grist
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - ${PERSIST_DIR}/minio:/data
    command:
      server /data --console-address=":9001"

  # This sets up the buckets required in MinIO. It is only needed to make this example work.
  # It isn't necessary for deployment and can be safely removed.
  minio-setup:
    image: minio/mc
    environment:
      MINIO_PASSWORD: ${MINIO_PASSWORD}
    depends_on:
      grist-minio:
        condition: service_started
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://grist-minio:9000 grist '$MINIO_PASSWORD';
      /usr/bin/mc mb myminio/grist-docs;
      /usr/bin/mc anonymous set public myminio/grist-docs;
      /usr/bin/mc version enable myminio/grist-docs;
      "
    labels:
      - "traefik.enable=false"

  kc_postgresql:
    image: postgres:alpine
    ports:
      - "5433:5432"
    environment:
      # Postgresql db container configuration
      POSTGRES_DB: keycloak
      POSTGRES_USER: grist
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

      # App database configuration (not used by postgres, but kept for reference)
      DB_HOST: kc_postgresql
      DB_NAME: keycloak
      DB_USER: grist
      DB_PASSWORD: ${DATABASE_PASSWORD}
      DB_PORT: "5433"
    volumes:
      - ${PERSIST_DIR}/keycloak/db:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:26.2.0
    volumes:
      - ${PERSIST_DIR}/keycloak/auth:/opt/keycloak/data/import
    command:
      - start
      - --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: kc_postgresql
      KC_DB_URL_DATABASE: keycloak
      KC_DB_PASSWORD: ${DATABASE_PASSWORD}
      KC_DB_USERNAME: grist
      KC_DB_SCHEMA: public

      KC_HTTP_ENABLED: true
      KC_HTTP_RELATIVE_PATH: /keycloak
      KC_PROXY: edge
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HOSTNAME_URL: https://${GRIST_DOMAIN}/keycloak
      KC_HOSTNAME_ADMIN_URL: https://${GRIST_DOMAIN}/keycloak
      KC_HOSTNAME_PORT: -1
    ports:
      - "8080:8080"
      - "8083:8083"
      - "9080:9000"
    depends_on:
      - kc_postgresql
    healthcheck:
      # This healthcheck is a way to wait for Keycloak to be ready. It only checks Keycloak's health once since healthchecks in KC are sometimes weird : https://github.com/keycloak/keycloak/discussions/10575
      test: ["CMD-SHELL", "if [ ! -f /tmp/health.txt ]; then touch /tmp/health.txt && exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi; else echo \"Healthcheck already executed\"; fi"]

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker integration
      - ${PERSIST_DIR}/homarr/appdata:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=${HOMARR_SECRET_KEY}
    ports:
      - '7575:7575'

  # Bitwarden Self-Hosted Services
  # Note: Bitwarden self-hosted is complex and requires many services.
  # The official installation script (bitwarden.sh) is recommended for full setup.
  # This is a minimal configuration - you may need additional services for full functionality.
  bitwarden-mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bitwarden-mssql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${BITWARDEN_DB_PASSWORD}
      - MSSQL_PID=Developer
    volumes:
      - ${PERSIST_DIR}/bitwarden/mssql:/var/opt/mssql
    ports:
      - "1433:1433"

  bitwarden-redis:
    image: redis:alpine
    container_name: bitwarden-redis
    restart: unless-stopped
    volumes:
      - ${PERSIST_DIR}/bitwarden/redis:/data

  bitwarden-api:
    image: ghcr.io/bitwarden/api:latest
    container_name: bitwarden-api
    restart: unless-stopped
    depends_on:
      - bitwarden-mssql
      - bitwarden-redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GlobalSettings__Database__Provider=SqlServer
      - GlobalSettings__Database__ConnectionString=Server=bitwarden-mssql,1433;Database=vault;User Id=sa;Password=${BITWARDEN_DB_PASSWORD};Encrypt=True;TrustServerCertificate=True
      - GlobalSettings__Redis__ConnectionString=bitwarden-redis:6379
      - GlobalSettings__BaseServiceUri__Api=https://${BITWARDEN_DOMAIN}
      - GlobalSettings__BaseServiceUri__Identity=https://${BITWARDEN_DOMAIN}/identity
      - GlobalSettings__BaseServiceUri__InternalIdentity=https://bitwarden-identity:5001
      - GlobalSettings__BaseServiceUri__InternalApi=https://bitwarden-api:5001
      - GlobalSettings__BaseServiceUri__InternalVault=https://bitwarden-web:5000
      - GlobalSettings__BaseServiceUri__InternalNotifications=https://bitwarden-notifications:5001
      - GlobalSettings__BaseServiceUri__InternalAdmin=https://bitwarden-admin:5001
    ports:
      - "5000:5000"

  bitwarden-identity:
    image: ghcr.io/bitwarden/identity:latest
    container_name: bitwarden-identity
    restart: unless-stopped
    depends_on:
      - bitwarden-mssql
      - bitwarden-redis
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - GlobalSettings__Database__Provider=SqlServer
      - GlobalSettings__Database__ConnectionString=Server=bitwarden-mssql,1433;Database=vault;User Id=sa;Password=${BITWARDEN_DB_PASSWORD};Encrypt=True;TrustServerCertificate=True
      - GlobalSettings__Redis__ConnectionString=bitwarden-redis:6379
      - GlobalSettings__BaseServiceUri__Api=https://${BITWARDEN_DOMAIN}
      - GlobalSettings__BaseServiceUri__Identity=https://${BITWARDEN_DOMAIN}/identity
      - GlobalSettings__BaseServiceUri__InternalIdentity=https://bitwarden-identity:5001
      - GlobalSettings__BaseServiceUri__InternalApi=https://bitwarden-api:5001
    ports:
      - "5001:5001"

  bitwarden-web:
    image: ghcr.io/bitwarden/web:latest
    container_name: bitwarden-web
    restart: unless-stopped
    environment:
      - API_URL=https://${BITWARDEN_DOMAIN}/api
      - IDENTITY_URL=https://${BITWARDEN_DOMAIN}/identity
    ports:
      - "8081:8080"

